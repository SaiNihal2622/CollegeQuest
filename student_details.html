<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            background-image: url('bg.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center 20%; /* Position the background image downwards */
            animation: fadeInBackground 2s ease; /* Fade-in animation for background */
        }

        .navbar {
            padding: 10px;
          
            font-size: larger;
  overflow: hidden;
  background-color: #34495e; /* Navy blue background */
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Add drop shadow */
  position: fixed; /* Fix the navbar at the top of the screen */
  width: 100%; /* Make the navbar fill the entire width */
  top: 0; /* Position it at the top of the screen */
  left: 0; /* Position it at the left of the screen */
  z-index: 1000;/* Set a high z-index to ensure it appears above other elements */

}

.navbar a {
  float: left;
  display: block;
  color: #ffffff; /* White font color */
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  transition: background-color 0.3s;
  border-radius: 25px; /* Add smooth transition for hover effect */
}

.navbar a:hover {
  background-color: #2c3e50;
  border-radius: 25px; /* Slightly darker blue on hover */
}

.navbar a.active {
  background-color: #e74c3c; 
  border-radius:25px ;/* Red for active link */
}



        /* Form Styles */
        form {
            max-width: 400px;
            width: 100%; /* Make the form full width */
            padding: 20px;
            background-color: rgba(255, 255, 255, 255); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            animation: slideUp 1s ease;
        }

        form label {
            margin-bottom: 5px;
            display: block;
        }

        form input,
        form select {
            width: calc(100% - 22px); /* Adjust width to fit within the container */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px 0; /* Adjust vertical padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Animations */
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a class="active" href="./samplelogin.html">Home</a>
      <a href="./mentortest.html">Mentor</a>
      <a href="#practice">About Us</a>
      <a href="#competitions">Contact Us</a>
    </div>

    <form action="/colleges" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="eamcetRank">Eamcet Rank</label>
        <input type="number" id="rank" name="rank" placeholder="Enter your Eamcet Rank">

        <label for="category">Category</label>
        <select id="category" name="category">
            <option value="" selected>Select Category</option>
            <option value="OC">General</option>
            <option value="BCA">BC-A</option>
            <option value="BCB">BC-B</option>
            <option value="BCC">BC-C</option>
            <option value="BCD">BC-D</option>
            <option value="BCE">BC-E</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="" selected>Select Gender</option>
            <option value="boys">Male</option>
            <option value="girls">Female</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
