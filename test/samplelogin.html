<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - HackerRank Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('bg.png');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .navbar {
            overflow: hidden;
            background-color: #34495e; /* Updated the navbar color to navy blue */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 100%;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
        }

        .navbar a {
            color: #ffffff; /* Adjusted the font color */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #2c3e50; /* Slightly darker blue on hover */
        }

        .navbar a.active {
            background-color: #e74c3c; /* Red for active link */
        }

        .overlay {
            background-color: #ddd; /* Changed the background color to grey */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            width: 400px;
            margin-top: 140px; /* Adjusted the top margin to accommodate the navbar */
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0; /* Adjusted the margin */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0; /* Adjusted the margin */
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1fb8a8;
        }

        .footer {
            margin-top: 20px;
            color: #6c757d;
        }

        .footer a {
            color: #2ec4b6;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .social-logos {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .social-logos img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#challenges">Challenges</a>
    <a href="#practice">Practice</a>
    <a href="#competitions">Competitions</a>
</div>

<div class="overlay">
    <h2>Login to Your Account</h2>
    <form action="/submit">
        <input type="text" id="Username" name="Username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="footer">
        <p>Don't have an account? <a href="#" style="color: #2ec4b6; text-decoration: none;">Sign Up</a></p>
        <p>or</p>
    </div>
    
    <div class="social-logos">
        <img src="google.jpeg" alt="Google Logo">
   

        <img src="facebook.png" alt="Facebook Logo">
        <img src="git.png"  alt="LinkedIn Logo"> 
    
        <img src="linkedin.png" alt="LinkedIn Logo"> <!-- Added LinkedIn logo -->
    </div>
</div>

</body>
</html>
