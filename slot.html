<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="./slot.css">
    <body>
    <div class="navbar">
      <a class="active" href="#hme">Home</a>
      <a href="#challenges">Challenges</a>
      <a href="#practice">Practice</a>
      <a href="#competitions">Competitions</a>
      <a href="#jobs">Jobs</a>
      <a href="#discussions">Discussions</a>
      <a href="#leaderboard">Leaderboard</a>
    </div>
    <div class="card">
      <form action="/slot" method="post">
        <h2>Appointment Form</h2>

      <label for="month">Month:</label>
      <select id="month" name="month" required>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
      </select>

      <label for="date">Date:</label>
      <select id="date" name="date" required></select>

      <label for="time">Time Slots:</label>
      <select id="time" name="time" required>
          <option value="10:00 AM">10:00 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="02:00 PM">02:00 PM</option>
          <option value="04:00 PM">04:00 PM</option>
      </select>

      <button type="submit">Submit</button>
      </form>
  </div>
    
    <script>
      // Dynamically populate the date dropdown based on the selected month
      document.getElementById('month').addEventListener('change', function () {
            var selectedMonth = this.value;
            var dateDropdown = document.getElementById('date');

            // Remove existing options
            dateDropdown.innerHTML = '';

            // Get the last day of the selected month
            var lastDay = new Date(new Date().getFullYear(), new Date().getMonth(selectedMonth), 0).getDate();

            // Populate date dropdown with dates of the selected month
            for (var i = 1; i <= lastDay; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.text = i;
                dateDropdown.add(option);
            }
        });
    </script>
  </body>
</html>
